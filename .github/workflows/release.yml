on:
  push:
    tags:
      - "v*.*.*" # Triggers workflow only when a tag matching this pattern is pushed

jobs:
  build-and-publish:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: "Build"
        run: uv build

      - name: "Publish to Test PyPi"
        run: uv publish --publish-url https://test.pypi.org/legacy/ --token ... --trusted-publishing

      - name: "Verify"
        run: uv run --with litebook --no-project -- python -c "import litebook"
